<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Global Military Expenditure</title>
  <link rel="stylesheet" type="text/css" href="styles/main.min.css">
  <!-- styles for drawing the SVG -->
  <link rel="stylesheet" type="text/css" href="styles/d3.css">

  <!-- import javascript libraries-->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="scripts/datamaps.world.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <h3>2013 Global Military Spending as Percentage of Total Budget</h3>
      <div id="map" style="width:1000px;height:600px"></div>
    </div>

    <script>
      var
        color_q0 = 'rgb(198,219,239)',
        color_q1 = 'rgb(158,202,225)',
        color_q2 = 'rgb(107,174,214)',
        color_q3 = 'rgb(66,146,198)',
        color_q4 = 'rgb(33,113,181)',
        color_q5 = 'rgb(8,81,156)',
        color_q6 = 'rgb(8,48,107)',
        colorScale = [
          color_q0,
          color_q1,
          color_q2,
          color_q3,
          color_q4,
          color_q5,
          color_q6
        ] // array used to generate color scale

      // input: 0 to 10 percent of GDP
      // output: q0 through q8
      var quantize = d3.scale.quantize()
        .domain([0, 27.4])
        .range(d3.range(7).map(function(i) { return "q" + i; }));

      var jsonMilExp = {};

      var map = new Datamap({
          element: document.getElementById('map'),
          projection: 'mercator',
          fills: {
            defaultFill: 'rgb(222,235,247)',
            // define colors for quantized scale
            q0: color_q0,
            q1: color_q1,
            q2: color_q2,
            q3: color_q3,
            q4: color_q4,
            q5: color_q5,
            q6: color_q6
          },
          data: jsonMilExp,
          geographyConfig: {
            popupTemplate: function(geo, data) {
              if (data == null)
                return '<div class="hoverinfo"><strong>No data available for ' + geo.properties.name + '</strong></div>';
              return ['<div class="hoverinfo"><strong>',
              geo.properties.name,
              ' spends ' + data.percentGovSpending + '% of their total government budget on the military',
              '</strong></div>'].join('');
            }
          },
          responsive: true
        });

        d3.tsv("data/milexp-percent-total.tsv", function (error, data) {
          data.forEach(function(d) {
            // create data for map
            jsonMilExp[ d.country ] = {
              fillKey: quantize(d.percentGovSpending),
              percentGovSpending: d.percentGovSpending
            };
            map.updateChoropleth(jsonMilExp);
          });
        });

        // append the container for the legend
        d3.select('svg')
          .append('g')
          .attr('class', 'legend');

        var
          legendBarWidth = 30,
          legendBarHeight = 10,
          legendOffsetX = 30,
          legendOffsetY = 400;

        // draw the legend
        d3.select('.legend').selectAll('.legend')
        .data(colorScale)
        .enter()
          .append('rect')
            .attr('x', legendOffsetX)
            .attr('y', function(d,i) {
              return legendOffsetY + legendBarHeight*i;
            })
            .attr('width', legendBarWidth)
            .attr('height', legendBarHeight)
            .attr('fill', function(d){ return d; });

        // draw the legend text labels
        d3.select('.legend').selectAll('.legend')
        .data(colorScale)
        .enter()
          .append('text')
            .text(function(d,i){
              var quantizedRange = quantize.invertExtent('q'+i);
              return quantizedRange[0].toFixed(1) + ' - ' +
              quantizedRange[1].toFixed(1) + '%';
            })
            .attr('x', legendOffsetX+(legendBarWidth*1.25))
            .attr('y', function(d,i){
              return legendOffsetY + (legendBarHeight*0.9) + legendBarHeight*i;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "10px")
            .attr("fill", "black");

    </script>

  <footer class="container-fluid">
    <div class="row-fluid">
      Data obtained from:
      <ul>
        <li>
          <a href="http://www.sipri.org/research/armaments/milex/milex_database">Stockholm International Peace Research Institute</a> - Military expenditure by country as percentage of Government spending, 1988-2013
        </li>
      </ul>
    </div>
    <div class="row-fluid">
      Credits:
      <ul>
        <li>
          World Map created with <a href="http://datamaps.github.io/">Datamaps</a>
        </li>
      </ul>
    </div>
  </footer>

</body>
